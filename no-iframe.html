<!DOCTYPE html>
<html>
<body>

<h2>My Website</h2>

<p id="message"></p>

<script>
// Check if the website is embedded in an iframe
if (window.self !== window.top) {
    // Add message
    document.getElementById("message").innerText = "This website is embedded in an iframe.";
    document.remove();
}else{
    document.getElementById("message").innerText = "This website is not embedded in an iframe.";
}
</script>

</body>
</html>
