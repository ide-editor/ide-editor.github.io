<!DOCTYPE html>
<html>
<body>

<h2>My Website</h2>

<p id="message"></p>

<script>
// Check if the website is embedded in an iframe
if (window.self !== window.top) {
    // Open the current window in a new window
    window.open(window.location.href, '_self');
    // Close the new window
    window.close();
    // Add message
    document.getElementById("message").innerText = "This website is embedded in an iframe. The window has been closed.";
}else{
    document.getElementById("message").innerText = "This website is not embedded in an iframe.";
}
</script>

</body>
</html>
